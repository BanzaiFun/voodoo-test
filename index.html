<!doctype html>
<html lang="en" class="page">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Landing</title>
  <script src="main.js" type="module"></script>
  <script src="map.js" type="module"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page__body">
<main class="main">
  <div class="grid">
    <div class="title title-grid">
      <h1 class="title__main">Contact Us</h1>
      <p class="title__content">
        The Voodoo team is looking forward to hearing from you!
      </p>
    </div>
    <form method="post" class="form grid-desktop form-grid">
      <label class="form__field">
        <input
                type="text"
                class="form__input"
                name="full-name"
                placeholder="Full Name*"
        >
      </label>
      <label class="form__field">
        <input
                type="text"
                class="form__input"
                name="title / position"
                placeholder="Title / Position"
        >
      </label>
      <label class="form__field custom-select">
        <div class="select" data-dropdown>
          <div class="select__header" data-dropdown-button>
            <span class="select__current">Practice / Institution*</span>
            <div class="select__icon">
              <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
              >
                <path
                        d="M6.34317 7.75732L4.92896 9.17154L12 16.2426L19.0711 9.17157L17.6569 7.75735L12 13.4142L6.34317 7.75732Z"
                        fill="currentColor"
                />
              </svg>
            </div>
          </div>

          <ul class="select__body">
            <li class="select__item">Option 1</li>
            <li class="select__item">Option 2</li>
            <li class="select__item">Option 3</li>
            <li class="select__item">Option 4</li>
            <li class="select__item">Option 5</li>
          </ul>

        </div>
      </label>
      <label class="form__field">
        <input
                type="email"
                class="form__input"
                name="Email Address*"
                placeholder="Email Address*"
        >
      </label>
      <label class="form__field">
        <input
                type="number"
                class="form__input"
                name="phone number*"
                placeholder="Phone Number*"
        >
      </label>
      <label class="form__field">
        <div class="select" data-dropdown>
          <div class="select__header" data-dropdown-button>
            <span class="select__current">Practice / Institution*</span>
            <div class="select__icon">
              <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
              >
                <path
                        d="M6.34317 7.75732L4.92896 9.17154L12 16.2426L19.0711 9.17157L17.6569 7.75735L12 13.4142L6.34317 7.75732Z"
                        fill="currentColor"
                />
              </svg>
            </div>
          </div>

          <ul class="select__body">
            <li class="select__item">Option 1</li>
            <li class="select__item">Option 2</li>
            <li class="select__item">Option 3</li>
            <li class="select__item">Option 4</li>
            <li class="select__item">Option 5</li>
          </ul>

        </div>
      </label>
      <label class="form__field grid-desktop-1-2">
        <div class="select">
          <div class="select__header">
            <span class="select__current">Type of Inquiry*</span>
            <div class="select__icon">
              <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
              >
                <path
                        d="M6.34317 7.75732L4.92896 9.17154L12 16.2426L19.0711 9.17157L17.6569 7.75735L12 13.4142L6.34317 7.75732Z"
                        fill="currentColor"
                />
              </svg>
            </div>
          </div>

          <ul class="select__body">
            <li class="select__item">Option 1</li>
            <li class="select__item">Option 2</li>
            <li class="select__item">Option 3</li>
            <li class="select__item">Option 4</li>
            <li class="select__item">Option 5</li>
          </ul>
        </div>
      </label>
      <label class="form__field grid-desktop-1-2">
        <textarea class="text-area" placeholder="Enter Message"></textarea>
      </label>

      <button class="button">Send Message</button>
    </form>
    <div class="map map-grid" id="map">

    </div>
  </div>


</main>

<script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap">
</script>
</body>
</html>
